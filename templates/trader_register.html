{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Trader Registration</h2>
    <br>
    {% if notif %}
        <p class="alert alert-primary border text-center"><strong>{{ notif }}</strong></p>
    {% endif %}
    <form action="/trader_register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="last_name" placeholder="Surname" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="store_name" placeholder="Store Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
